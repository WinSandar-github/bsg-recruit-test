<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ログインページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="76x76" href="img/admin2.png">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="plugins/register/css/style.css">
  
</head>

<body class="body-class">
    <div class="container">
        <div class="col-5 mt-4 mx-auto">
            <h2>ログインページ</h2>
            <div id="error-message"></div>
            <form id="loginForm" action="javascript:login();">
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
  				    <input type="email" class="form-control" name="email" required onkeyup="validateEmail(this.value)">
                    <div id="invalid-email"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" name="password" required onkeyup="validatePassword(this.value)">
                    <div id="invalid-password"></div>
                </div>
                <div id="login-messagge"></div>
                <button type="submit" name="login" class="btn btn-primary mx-auto d-block">ログイン</button>
            </form>
        </div>
    </div>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
