<!DOCTYPE HTML>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="76x76" href="img/admin2.png">
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="plugins/register/css/style.css">
    <title>会員編集ページ</title>
</head>
<body>

<div class="container">
    <div class="col-10 mt-4 mx-auto">
        <div class="col-4">
            <a href="member_create.html" class="link-primary" >新規登録</a>&nbsp;
            <a href="javascript:logout()" class="link-primary">ログアウト</a>
        </div>
        <h2 class="text-center mt-3">会員編集ページ</h2>
        <div class="mt-4">
            <div id="error-message"></div>
            <form id="updateForm" action="javascript:updateMember();">
                <input type="hidden" id="memberId">
                <input type="hidden" id="preId">
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">名前</label>
                    </div>
                        
                    <div class="col-8">
  				        <input type="text" class="form-control" name="name" autocomplete="off" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">電話番号</label>
                    </div>
                    
                    <div class="col-8">
                        <input type="text" class="form-control" name="phone" autocomplete="off" onkeyup="validatePhone(this.value)">
                        <div id="invalid-phone"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">メールアドレス</label>
                    </div>
                    
                    <div class="col-8">
                        <input type="email" class="form-control" name="email" autocomplete="off" onkeyup="validateEmail(this.value)" >
                        <div id="invalid-email"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">郵便番号</label>
                    </div>
                    
                    <div class="col-8">
                        <input type="text" class="form-control" name="zip" autocomplete="off" onkeyup="validateZip(this.value)" maxlength="7">
                        <div id="invalid-feedback"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">都道府県</label>
                    </div>
                    
                    <div class="col-8">
                        <select class="form-select" name="prefecture" id="select_prefecture_id">
                            
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">市区町村</label>
                    </div>
                    
                    <div class="col-8">
                        <input type="text" class="form-control" name="city" autocomplete="off" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">町名・番地・ビル名</label>
                    </div>
                    
                    <div class="col-8">
                        <input type="text" class="form-control" name="address" autocomplete="off" >
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-4">
                        <label class="form-label">備考</label>
                    </div>
                    
                    <div class="col-8">
                        <textarea class="form-control" name="note" rows="5"></textarea>
                    </div>
                </div>
                <div class="mt-2 mb-2 row mx-auto">
                    <div class="col-5"></div>
                    <div class="col-4">
                        <button type="button" class="btn btn-dark" onclick="location.href='member_list.html'">戻る</button>
                        <button type="submit" class="btn btn-primary">編集する</button>
                        <button type="button" class="btn btn-danger" onclick="memberDelete();">削除する</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

</body>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/member.js"></script>
<script src="js/common.js"></script>
<script src="js/validation.js"></script>
<script>
    memberDetail();
    autoPrefecture();
</script>
</html>
